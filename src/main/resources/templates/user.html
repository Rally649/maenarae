<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="fragments/template :: head(name='user', title='順番待ち受付')">
</head>

<body>
	<h1 th:replace="fragments/template :: title"></h1>

	<h2>順番待ち受付</h2>
	<ul>
		<li>
			<div class="box">
				<label for="group">グループID</label> <input id="group" name="group"
					th:value="${group}" readonly>
			</div>
		</li>
		<li>
			<div class="box">
				<label for="seat">座席番号</label> <input id="seat" name="seat"
					th:value="${seat}" th:readonly="${! #strings.isEmpty(seat)}"
					placeholder="Your seat number, NN, HN, etc.">
			</div>
		</li>
	</ul>

	<div>
		<button id="ok_button">OK</button>
		<div id="message" th:if="${! #strings.isEmpty(seat)}">
			あなたの順番まで <span id="number_of_waiting"></span>人（<span
				id="ajax_refresh_cycle" th:text="${ajax_refresh_cycle}"></span>秒毎に自動更新）
		</div>
	</div>

	<hr>
</body>
</html>
